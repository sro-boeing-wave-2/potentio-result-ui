<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="num">
      <th mat-header-cell *matHeaderCellDef>Q No.</th>
      <td mat-cell *matCellDef="let element"> {{element.num}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef> Question </th>
      <td mat-cell *matCellDef="let element"> {{element.question}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="actual">
      <th mat-header-cell *matHeaderCellDef> Your option </th>
      <td mat-cell *matCellDef="let element"> {{element.actual}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="ideal">
      <th mat-header-cell *matHeaderCellDef> Correct option </th>
      <td mat-cell *matCellDef="let element"> {{element.ideal}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
