
<h2>Questions</h2>
  <tr *ngFor="let quest of question">
    <td>{{quest.questionNumber}}</td>
    <td>{{quest.questionText}}</td>
    <td>{{quest.response}}</td>
    <td>{{quest.correctAns}}</td>
    <td>{{quest.isCorrect}}</td>


</tr>
